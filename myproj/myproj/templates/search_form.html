{% extends "base.html" %}

{% block content%}

    <h1>results of user:</h1>
    {% for user in found_users %}
        <div>
            <span>{{ user.username }}</span>
        </div>
    {% endfor %}

    <h1>results of group:</h1>
    {% for group in found_groups %}
        <div>
            <span>{{ group.name }}</span>
        </div>
    {% endfor %}

{% endblock %}
